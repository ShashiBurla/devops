name: run-script
on: 
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: script
        uses: actions/checkout@v1

      - name: Execute shell  
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
            chmod +x AddColab.sh
            ./AddColab.sh
        shell: bash
   
